<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <!--/*/ <th:block th:insert="~{user/headers/header.html :: navbar}">
      </th:block> /*/-->
</head>
<body>
<table class="table">
    <tr th:each="user : ${user}">
        <td><a class="nav-link" th:href="@{/admin/{id}(id=${user.id})}" th:text="${user.firstName}"
               id="text">user</a>
        </td>
        <td>
            <input type="hidden" th:value="*{user.email}" th:id="${user.id}">
            <button class="btn btn-primary" th:onclick="'copyText(\'' + ${user.id} + '\')'">Скопировать почту</button>
            <script th:inline="javascript">
                function copyText(id) {
                    const copyText = document.getElementById(id);
                    copyText.select();
                    navigator.clipboard.writeText(copyText.value);
                }
            </script>
        </td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <!--/*/ <th:block th:insert="~{headers/header.html :: head}">
      </th:block> /*/-->
</head>
<body>

<div class="row align-items-center" style="height: 200px;">
    <div class="col">
    </div>
    <div class="col text-center">
        <img th:src="@{/images/notebook.png}" alt="NOTEBOOK"/>
    </div>
    <div class="col">
    </div>
</div>

<div class="row">
    <div class="col">
    </div>
    <div class="col-6 col-md-5 col-xl-3 text-center">
        <form th:method="POST" th:action="@{/register}" th:object="${user}">
            <input class="form-control" type="text" th:field="*{username}" placeholder="Имя пользователя"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}">firstName Error
            </div>
            <br/>
            <input class="form-control" type="text" th:field="*{password}" placeholder="Пароль"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">firstName Error
            </div>
            <br/>
            <input class="form-control" type="text" th:field="*{firstName}" placeholder="Имя"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">firstName Error
            </div>
            <br/>
            <input class="form-control" type="text" th:field="*{lastName}" placeholder="Фамилия"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">secondName Error
            </div>
            <br/>
            <input class="form-control" type="text" th:field="*{email}" placeholder="Email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">email Error
            </div>
            <br/>
            <input class="form-control" type="date" th:field="*{dateOfBirth}" placeholder="Дата рождения (дд/мм/гггг)"/>
            <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}"
                 th:errors="*{dateOfBirth}">Date of birth Error
            </div>
            <br/>
            <input class="btn btn-primary" type="submit" value="Зарегистрироватся"/>
        </form>
    </div>
    <div class="col">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <!--/*/ <th:block th:insert="~{notebook/headers/header.html :: navbar}">
      </th:block> /*/-->
</head>
<body>
<form class="row-cols-4" th:method="PATCH" th:action="@{/notebook/{id}(id=${notebook.id})}" th:object="${notebook}">
    <label for="name">Введите заголовок: </label>
    <input class="form-control" type="text" th:field="*{title}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">title Error
    </div>
    <br/>
    <label for="secondName">Введите текст: </label>
    <input class="form-control" type="text" th:field="*{text}" id="secondName"/>
    <div style="color:red" th:if="${#fields.hasErrors('text')}"
         th:errors="*{text}">text Error
    </div>
    <br/>
    <label for="person_id">Выбери пользователя:</label>
    <select class="form-select" id="person_id" th:field="*{person}">
        <option th:each="person : ${person}" th:value="${person.id}"
                th:utext="${person.firstName} + ${person.secondName}"></option>
    </select>
    <br/>
    <input class="btn btn-primary" type="submit" value="Сохранить изменения"/>
</form>
</body>
</html>

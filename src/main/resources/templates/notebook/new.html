<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/notebook}" th:object="${notebook}">
  <label for="head">Enter head: </label>
  <input type="text" th:field="*{head}" id="head"/>
  <br/>
  <label for="text">Enter text: </label>
  <input type="text" th:field="*{text}" id="text"/>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4c45c27fd.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Show</title>
    <!--/*/ <th:block th:insert="notebook/index.html :: navbar">
          </th:block> /*/-->
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div align="middle">
    <table class="table">
        <tr>
            <a class="nav-link">Заголовок</a>
            <textarea readonly cols="100%" rows="2%" wrap="soft" th:text="${notebook.get().head}">qwe</textarea>
        </tr>
        <tr>
            <a class="nav-link">Текст</a>
            <textarea readonly cols="100%" rows="7%" wrap="hard" th:text="${notebook.get().text}"/>
        </tr>
        <hr/>
        <form th:method="GET" th:action="@{/notebook/{id}/edit(id=${notebook.get().id})}">
            <button type="submit" class="btn btn-primary">Изменить</button>


        </form>
        <form th:method="DELETE" th:action="@{/notebook/{id}(id=${notebook.get().id})}">
            <button type="submit" class="btn btn-primary">Удалить</button>
        </form>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>

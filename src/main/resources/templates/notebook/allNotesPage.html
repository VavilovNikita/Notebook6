<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <!--/*/ <th:block th:insert="~{notebook/navbar.html :: navbar}">
      </th:block> /*/-->
    <!--/*/ <th:block th:insert="~{headers/header.html :: head}">
      </th:block> /*/-->
</head>
<body>
<table class="table">
    <tr th:each="notebook : ${notebook}">
        <td><a class="nav-link" th:href="@{/notebook/{id}(id=${notebook.id})}" th:text="${notebook.title}" id="text">user</a>
        </td>
        <td>
            <input type="hidden" th:value="*{notebook.text}" th:id="${notebook.id}">
            <button class="btn btn-primary" th:onclick="'copyText(\'' + ${notebook.id} + '\')'">Скопировать</button>
            <script th:inline="javascript">
                function copyText(id) {
                    const copyText = document.getElementById(id);
                    copyText.select();
                    navigator.clipboard.writeText(copyText.value);
                }
            </script>
        </td>
    </tr>
</table>
</body>
</html>

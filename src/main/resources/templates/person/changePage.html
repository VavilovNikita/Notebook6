<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <!--/*/ <th:block th:insert="~{person/headers/header.html :: navbar}">
      </th:block> /*/-->
</head>
<body>
<!--TODO центровка через css не работает-->
<form class="row-cols-1" th:method="PATCH" th:action="@{/person/{id}(id=${person.id})}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input class="form-control" type="text" th:field="*{firstName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}">firstName Error
    </div>
    <br/>
    <label for="secondName">Введите фамилию: </label>
    <input class="form-control" type="text" th:field="*{secondName}" id="secondName"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}"
         th:errors="*{secondName}">secondName Error
    </div>
    <br/>
    <label for="email">Введите email: </label>
    <input class="form-control" type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">email Error
    </div>
    <br/>
    <label for="date_of_birth">Введите дату рождения (дд/мм/гггг): </label>
    <input class="form-control" type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}"
         th:errors="*{dateOfBirth}">Date of birth Error
    </div>
    <br/>
    <input class="btn btn-primary" type="submit" value="Сохранить изменения!"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <!--/*/ <th:block th:insert="~{person/headers/header.html :: navbar}">
      </th:block> /*/-->
</head>
<body>
<table class="table">
    <tr th:each="person : ${person}">
        <td><a class="nav-link" th:href="@{/person/{id}(id=${person.id})}" th:text="${person.firstName}"
               id="text">user</a>
        </td>
        <td>
            <input type="hidden" th:value="*{person.email}" th:id="${person.id}">
            <button class="btn btn-primary" th:onclick="'myFunction(\'' + ${person.id} + '\')'">Скопировать</button>
            <script th:inline="javascript">
                function myFunction(id) {
                    const copyText = document.getElementById(id);
                    copyText.select();
                    navigator.clipboard.writeText(copyText.value);
                }
            </script>
        </td>
    </tr>
</table>
</body>
</html>
